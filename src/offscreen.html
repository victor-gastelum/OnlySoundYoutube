<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Offscreen Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; padding: 0; background: #000; }
    #yt {
      width: 480px;
      height: 270px;
      opacity: 1;
      pointer-events: auto;
      position: fixed;
      left: 20px;
      top: 20px;
      z-index: 999999;
      border: 2px solid #fff;
      background: #222;
    }
  </style>
</head>
<body>
  <iframe id="yt" allow="autoplay" allowfullscreen></iframe>
  <script type="module" src="./offscreen.js"></script>
</body>
</html>
